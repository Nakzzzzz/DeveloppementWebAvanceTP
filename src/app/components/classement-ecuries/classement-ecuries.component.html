<div class="p-6">
  <h1 class="text-2xl font-bold">🏎️ Classement des Écuries</h1>

  <table class="mt-4 w-full border border-gray-300 rounded-lg shadow-md">
    <thead>
    <tr class="bg-gray-800 text-white">
      <th class="p-3 border">Position</th>
      <th class="p-3 border">Écurie</th>
      <th class="p-3 border">Pays</th>
      <th class="p-3 border">Points</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of teams; let i = index" class="text-center even:bg-gray-100">
      <td class="p-3 border font-semibold">{{ i + 1 }}</td>
      <td class="p-3 border">{{ team.name }}</td>
      <td class="p-3 border">{{ team.country }}</td>
      <td class="p-3 border font-bold">{{ team.points }}</td>
    </tr>
    </tbody>
  </table>
</div>
