<div class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold">Classement des pilotes</h2>
    <button class="text-white bg-blue-500 px-4 py-2 rounded" (click)="showModal = true">+ Ajouter</button>
  </div>

  <table class="min-w-full bg-white rounded shadow">
    <thead>
    <tr class="bg-gray-200">
      <th class="py-2 px-4 text-left">#</th>
      <th class="py-2 px-4 text-left">Nom</th>
      <th class="py-2 px-4 text-left">Pr√©nom</th>
      <th class="py-2 px-4 text-left">√âcurie</th>
      <th class="py-2 px-4 text-left">Points</th>
      <th class="py-2 px-4"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pilote of pilotes; let i = index">
      <td class="py-2 px-4">{{ i + 1 }}</td>
      <td class="py-2 px-4">{{ pilote.lastname }}</td>
      <td class="py-2 px-4">{{ pilote.firstname }}</td>
      <td class="py-2 px-4">{{ pilote.team.name }}</td>
      <td class="py-2 px-4">{{ pilote.points }}</td>
      <td class="py-2 px-4">
        <button (click)="deletePilote(pilote.id)" class="text-red-500">üóëÔ∏è</button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div *ngIf="showModal" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded shadow-md w-96">
      <h3 class="text-lg font-semibold mb-4">Ajouter un pilote</h3>
      <form (ngSubmit)="addPilote()" #form="ngForm">
        <input class="w-full mb-3 p-2 border rounded" placeholder="Nom" [(ngModel)]="newPilote.lastname" name="lastname" required>
        <input class="w-full mb-3 p-2 border rounded" placeholder="Pr√©nom" [(ngModel)]="newPilote.firstname" name="firstname" required>
        <input class="w-full mb-3 p-2 border rounded" placeholder="Nom de l'√©curie" [(ngModel)]="newPilote.team.name" name="teamName" required>
        <input type="number" class="w-full mb-3 p-2 border rounded" placeholder="Points" [(ngModel)]="newPilote.points" name="points" required>
        <div class="flex justify-end gap-2">
          <button type="button" (click)="showModal = false" class="text-gray-500">Annuler</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Ajouter</button>
        </div>
      </form>
    </div>
  </div>
</div>
