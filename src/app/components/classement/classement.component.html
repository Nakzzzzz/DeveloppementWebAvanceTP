<div class="p-6">
  <!-- Titre + Bouton Ajouter -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-red-600 flex items-center gap-2">
      üèÜ Classement des pilotes
    </h2>
  </div>

  <!-- Tableau -->
  <table class="w-full border-collapse rounded-lg shadow overflow-hidden">
    <thead>
    <tr class="bg-red-600 text-white uppercase text-sm">
      <th class="py-3 px-4 text-left">#</th>
      <th class="py-3 px-4 text-left">Nom</th>
      <th class="py-3 px-4 text-left">Pr√©nom</th>
      <th class="py-3 px-4 text-left">√âcurie</th>
      <th class="py-3 px-4 text-left">Points</th>
      <th class="py-3 px-4 text-left">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pilot of pilotes; let i = index" class="even:bg-gray-100 odd:bg-white hover:bg-gray-50 transition">
      <td class="py-2 px-4 font-semibold text-gray-800">{{ i + 1 }}</td>
      <td class="py-2 px-4 text-gray-700">{{ pilot.lastname }}</td>
      <td class="py-2 px-4 text-gray-700">{{ pilot.firstname }}</td>
      <td class="py-2 px-4 text-gray-700">{{ pilot.team.name }}</td>
      <td class="py-2 px-4 font-bold text-red-600">{{ pilot.points }}</td>
      <td class="py-2 px-4"><button (click)="openModal(pilot)" class="bg-red-600 text-white py-3 px-6 rounded-md shadow-md hover:bg-red-700 transition-all duration-300 cursor-pointer">
        Ajouter des points</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="selectedPilot" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Ajouter des points</h2>
      <form (ngSubmit)="addPoints()">
        <div class="mb-4">
          <label for="points" class="block text-gray-700 mb-2">Points :</label>
          <input type="number" id="points" [(ngModel)]="points" name="points" required
                 class="w-full bg-gray-500 text-white border border-gray-300 rounded-lg py-2.5 px-4 hover:bg-gray-600">
        </div>
        <div class="flex justify-end space-x-4">
          <button type="submit"
                  class="bg-green-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-green-600 transition-all duration-300 cursor-pointer">
            Ajouter
          </button>
          <button type="button" (click)="closeModal()"
                  class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md shadow-md cursor-pointer">
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
