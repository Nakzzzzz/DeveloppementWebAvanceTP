<div class="p-6">
  <!-- Titre + Bouton Ajouter -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold text-red-600 flex items-center gap-2">
      🏆 Classement des pilotes
    </h2>
    <button
      class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded shadow transition duration-300"
      (click)="showModal = true"
    >
      + Ajouter
    </button>
  </div>

  <!-- Tableau -->
  <table class="w-full border-collapse rounded-lg shadow overflow-hidden">
    <thead>
    <tr class="bg-red-600 text-white uppercase text-sm">
      <th class="py-3 px-4 text-left">#</th>
      <th class="py-3 px-4 text-left">Nom</th>
      <th class="py-3 px-4 text-left">Prénom</th>
      <th class="py-3 px-4 text-left">Écurie</th>
      <th class="py-3 px-4 text-left">Points</th>
      <th class="py-3 px-4 text-left">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pilote of pilotes; let i = index" class="even:bg-gray-100 odd:bg-white hover:bg-gray-50 transition">
      <td class="py-2 px-4 font-semibold text-gray-800">{{ i + 1 }}</td>
      <td class="py-2 px-4 text-gray-700">{{ pilote.lastname }}</td>
      <td class="py-2 px-4 text-gray-700">{{ pilote.firstname }}</td>
      <td class="py-2 px-4 text-gray-700">{{ pilote.team.name }}</td>
      <td class="py-2 px-4 font-bold text-red-600">{{ pilote.points }}</td>
      <td class="py-2 px-4">
        <button
          (click)="deletePilote(pilote.id)"
          class="text-red-500 hover:text-red-700 transition"
          title="Supprimer"
        >
          🗑️
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Modal Ajouter -->
  <div
    *ngIf="showModal"
    class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-50"
  >
    <div class="bg-white p-6 rounded-xl shadow-lg w-96">
      <h3 class="text-xl font-semibold mb-4 text-red-600">Ajouter un pilote</h3>
      <form (ngSubmit)="addPilote()" #form="ngForm" class="space-y-4">
        <input
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
          placeholder="Nom"
          [(ngModel)]="newPilote.lastname"
          name="lastname"
          required
        />
        <input
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
          placeholder="Prénom"
          [(ngModel)]="newPilote.firstname"
          name="firstname"
          required
        />
        <input
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
          placeholder="Nom de l'écurie"
          [(ngModel)]="newPilote.team.name"
          name="teamName"
          required
        />
        <input
          type="number"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
          placeholder="Points"
          [(ngModel)]="newPilote.points"
          name="points"
          required
        />

        <div class="flex justify-end gap-3 pt-2">
          <button
            type="button"
            (click)="showModal = false"
            class="text-gray-500 hover:text-gray-700 transition"
          >
            Annuler
          </button>
          <button
            type="submit"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow transition"
          >
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
