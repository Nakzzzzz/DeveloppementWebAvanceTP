<div class="p-6">
  <!-- Titre -->
  <h1 class="text-2xl font-bold text-red-600 flex items-center gap-2 mb-4">
    üèÅ G√©n√©rateur de course
  </h1>

  <!-- S√©lection du circuit -->
  <div class="mt-4">
    <label class="block font-semibold text-gray-800 mb-1">S√©lectionnez un circuit :</label>
    <select
      class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-red-500"
      [(ngModel)]="selectedCircuit"
      (change)="loadRaceResult()"
    >
      <option *ngFor="let circuit of circuits" [value]="circuit">{{ circuit }}</option>
    </select>
  </div>

  <!-- S√©lection du type de course -->
  <div class="mt-4">
    <label class="block font-semibold text-gray-800 mb-1">Type de course :</label>
    <select
      class="border border-gray-300 rounded-md p-2 w-full focus:outline-none focus:ring-2 focus:ring-red-500"
      [(ngModel)]="selectedRaceType"
    >
      <option value="Grand Prix">Grand Prix</option>
      <option value="Sprint">Sprint</option>
    </select>
  </div>

  <!-- R√©sultat -->
  <div *ngIf="selectedCircuit" class="mt-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Classement de la course</h2>

    <table class="w-full border-collapse rounded-lg overflow-hidden shadow-md">
      <thead>
      <tr class="bg-red-600 text-white uppercase text-sm">
        <th class="p-3 border-b border-white">Position</th>
        <th class="p-3 border-b border-white">Pilote</th>
        <th class="p-3 border-b border-white">Points</th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let item of classement; let i = index"
        class="text-center even:bg-gray-100 odd:bg-white hover:bg-gray-50 transition"
      >
        <td class="p-3 font-semibold text-gray-800">{{ i + 1 }}</td>
        <td class="p-3 text-gray-700">
          {{ item.pilot.firstname }} {{ item.pilot.lastname }}
        </td>
        <td class="p-3 font-bold text-red-600">{{ pointsAttribution[i] || 0 }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Bouton de validation -->
  <button
    class="mt-6 bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded transition shadow"
    (click)="validateRace()"
  >
    ‚úÖ Valider la course
  </button>
    <p class="font-bold text-center text-5xl">EN COURS</p>
</div>
